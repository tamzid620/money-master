<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tittle  -->
    <title>Money Master</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-danger bg-opacity-25">
    <header>
        <div class="mb-4">
            <h1 class="text-dark-emphasis text-shadow text-center fw-bold mt-3">Money Master <img src="images/salary.png" alt="" style="width: 50px;"></h1>      
        </div>
</header>
    <main>
        <section class="container mx-auto">
            <div class="d-flex gap-3 mb-5 ">
                <div class="">
                    <img class="img-fluid shadow" src="images/Master-Money.jpg" alt="" style="border-radius: 10px; ">
                </div>
                <div class="bg-danger-subtle p-5 rounded text-center shadow mb-5 bg-body-tertiary rounded">
                    <!-- income section  -->
                    <div class="mb-4">
                        <h1 class="fw-bold mb-4">INCOME</h1>
                        <span class="fs-5">Income:</span> <input type="num" name="" id="income-field" placeholder="Numbers only">
                    </div>
                    <!-- Expenses section  -->
                    <div class="">
                        <h1 class="fw-bold mb-4">Expenses</h1>

                        <span class="fs-5">Food: </span> <input type="num" name="" id="food-field" placeholder="Numbers only">
                        <br>
                        <br>
                        <span class="fs-5">Rent: </span> <input type="num" name="" id="rent-field" placeholder="Numbers only">
                        <br>
                        <br>
                        <span class="fs-5">Cloth: </span> <input type="num" name="" id="cloths-field" placeholder="Numbers only">

                        <!-- Calculate section  -->
                        <button id="btn-calculate" type="button" class="btn btn-outline-danger fw-semibold mt-4 ">Calculate</button>
                        <h5 class="fw-semibold mt-4">Total Expenses: <span id="total-expense">0 </span></h5>
                        <h5 class="fw-semibold mt-4" >Balance: <span id="balance">0</span></h5>
                    </div>
                    <!-- save section  -->
                    <div class="d-flex align-items-center gap-2 mt-3 ">
                        <div>
                            <h5>save:</h5>
                        </div>
                        <div>
                            <!-- <h5 id="save-percent" class="border border-dark px-5 py-2 bg-white rounded">20</h5> -->
                            <input id="save-percent" class="border border-dark py-2 bg-white rounded" type="text">
                        </div>
                        <div>
                            <h5>%</h5>
                        </div>
                        <div>
                            <button id="btn-save" type="button" class="btn btn-outline-danger">save</button>
                        </div>
                    </div>
                    <!-- remainimg and saving amount  -->
                    <h5 class="mt-5">Saving Amount: <span id="saving-amount">0</span></h5>
                    <br>
                    <h5>Remaining Balance: <span id="remaining-balance">0</span></h5>
                </div>

            </div>
        </section>
    </main>




    <!-- Bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js.js"></script>
  </body>
</html>
